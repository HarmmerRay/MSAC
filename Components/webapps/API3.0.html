<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script setup>
import {ref, onMounted } from 'vue'
const count = ref(0)
function increment(){
  count.value++
}
onMounted(() =>{
  console.log('The initial count is ${count.value.')
})
</script>

<template>
  <button @click = "increment">组合式API:Count is :{{count}}</button>
</template>
