<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
export default {
  data(){
    return{
      count:0
    }
  },
  methods:{
    increment(){
      this.count++
    }
  },
  mounted(){
    console.log('The initial count is ${this.count}. ')
  }
}
</script>

<template>
  <button @click = "increment">选项式API:Count is:{{count}}</button>
</template>
